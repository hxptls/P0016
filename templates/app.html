<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>占座·挑战</title>
    <style>
        .classroom-row > * {
            display: inline-block;
        }
        .classroom-seat {
            width: 60px;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        'use strict';
        $(function() {
            for (let x = 0; x < 19; x++) {
                for (let y = 0; y < 19; y++) {
                    const div_id = '#classroom-seat-' + x + '-' + y;
                    $(div_id).click(function () {
                        $.get('/choose', {'s': 'b', 'x': x, 'y': y, 'n': 'hex'}, function(req) {
                            if (req === 'ok') {
                                $(div_id + '>.best').html('hex');
                            }
                        })
                    })
                }
            }
        });
    </script>
</head>
<body>
<h1>占座·挑战</h1>
<div id="head-info">
    这里有一些关于课程的基本信息.
</div>
<div id="classroom-container">
    {% for row in seatmap %}
        <div class="classroom-row">
            {% for seat in row %}
                {% if seat.shadowed is odd %}
                {% endif %}
                {% if seat.shadowed is even %}
                    <div class="classroom-seat" id="classroom-seat-{{ seat.x }}-{{ seat.y }}">
                        <div class="best">
                            {{ seat.best }}
                        </div>
                        <div class="soso">
                            {{ seat.soso }}
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
<div id="foot-info">
    这里是一些关于占座系统的信息.
</div>
<footer>
    这里是版权信息.
</footer>
</body>
</html>
