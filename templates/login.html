<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>占座·登录</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
      <script>
          $(document).ready(function() {
              $('#my-form').bind('submit', function() {
                  var array = $(this).serializeArray();
                  var dict = {};
                  $.each(array, function() {
                      dict[this.name] = this.value;
                  });
                  $.post('https://account.tiaozhan.com/api/xjtucas/ajaxLogin', dict, function(result) {
                      alert(result);
                  });
                  return false;
              });
          });
      </script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="my-form">
        <h2 class="form-signin-heading">占座·登录</h2>
          <h5>没错我就是这么厚颜无耻地把模板复制粘贴了</h5>
        <label for="inputEmail" class="sr-only">NetID</label>
        <input name="user" type="text" id="inputEmail" class="form-control" placeholder="NetID" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
